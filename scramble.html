    <h1>A JavaScript Word Scramble Game</h1>

    <script>

    // Function to scramble a word
    function scramble(word) {
        var lettersArray = word.split("");
        scrambleWord = [];

        while (lettersArray.length > 0) {
            var pos = Math.floor(Math.random() * lettersArray.length);
            var letter = lettersArray[pos];
            scrambleWord.push(letter);
            lettersArray.splice(pos, 1);
        }

        return scrambleWord.join("");
    
    }

            var randomWord = WORDS[pos];

            while (userAnswer !== randomWord) {
                userAnswer = prompt("Unscramble the word, " + scrambledWord);

            // If the user guesses the correct word, congratulate them.

                if (userAnswer !== randomWord) {
